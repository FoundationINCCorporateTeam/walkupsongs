<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio List Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .list-item input[type="text"], .list-item input[type="number"] {
            margin-right: 10px;
        }
        .list-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Audio List Manager</h1>
    <div id="audio-form">
        <input type="text" id="name" placeholder="Name">
        <input type="file" id="audio-file" accept="audio/*">
        <input type="number" id="start-time" placeholder="Start Time (seconds)">
        <input type="number" id="end-time" placeholder="End Time (seconds)">
        <button onclick="addListItem()">Add</button>
    </div>
    <div id="audio-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://your-project-url.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let audioList = [];

        document.addEventListener('DOMContentLoaded', fetchAudioList);

        async function fetchAudioList() {
            let { data, error } = await supabaseClient.from('audio_items').select('*');
            if (error) {
                console.error('Error fetching audio list:', error);
            } else {
                audioList = data;
                renderAudioList();
            }
        }

        async function addListItem() {
            const name = document.getElementById('name').value;
            const audioFile = document.getElementById('audio-file').files[0];
            const startTime = parseFloat(document.getElementById('start-time').value);
            const endTime = parseFloat(document.getElementById('end-time').value);

            if (name && audioFile && !isNaN(startTime) && !isNaN(endTime)) {
                try {
                    const { data, error } = await supabaseClient.storage.from('audio_files').upload(`public/${audioFile.name}`, audioFile);
                    if (error) {
                        console.error('Error uploading audio file:', error);
                        return;
                    }

                    const { data: insertedData, error: insertError } = await supabaseClient.from('audio_items').insert([{ name, audio_url: data.path, start_time: startTime, end_time: endTime }]);

                    if (insertError) {
                        console.error('Error inserting data:', insertError);
                    } else {
                        audioList.push({ name, audio_url: data.path, start_time: startTime, end_time: endTime });
                        renderAudioList();
                    }
                } catch (uploadError) {
                    console.error('Upload Error:', uploadError);
                }
            } else {
                alert('Please fill out all fields correctly.');
            }
        }

        function renderAudioList() {
            const audioListDiv = document.getElementById('audio-list');
            audioListDiv.innerHTML = '';

            audioList.forEach((item, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <span>${item.name}</span>
                    <button onclick="playAudio(${index})">Play</button>
                `;
                audioListDiv.appendChild(listItem);
            });
        }

        function playAudio(index) {
            const item = audioList[index];
            const { publicURL } = supabaseClient.storage.from('audio_files').getPublicUrl(item.audio_url);
            const audio = new Audio(publicURL);
            audio.currentTime = item.start_time;

            audio.addEventListener('timeupdate', () => {
                if (audio.currentTime >= item.end_time) {
                    audio.pause();
                }
            });

            audio.play();
        }
    </script>
</body>
</html>
