<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <input type="file" id="audio-file" accept="audio/*">
    <button onclick="uploadAudio()">Upload</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://dvsoyesscauzsirtjthh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2c295ZXNzY2F1enNpcnRqdGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQzNTU4NDQsImV4cCI6MjAyOTkzMTg0NH0.3HoGdobfXm7-SJtRSVF7R9kraDNHBFsiEaJunMjwpHk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
     async function uploadAudio() {
            const audioFile = document.getElementById('audio-file').files[0];

            if (audioFile) {
                try {
                    const { data, error } = await supabaseClient.storage.from('audio_files').upload(`public/${audioFile.name}`, audioFile);

                    if (error) {
                        console.error('Error uploading audio file:', error);
                        alert('Error uploading audio file. Please check console for details.');
                    } else {
                        alert('Audio file uploaded successfully!');
                    }
                } catch (uploadError) {
                    console.error('Upload Error:', uploadError);
                    alert('An error occurred during upload. Please check console for details.');
                }
            } else {
                alert('Please select an audio file to upload.');
            }
        }
    </script>
</body>
</html>
