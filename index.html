<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Supabase Storage</title>
</head>
<body>
    <h1>File Upload to Supabase Storage</h1>
    <input type="file" id="file-input">
    <button onclick="uploadFile()">Upload File</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const SUPABASE_URL = 'https://dvsoyesscauzsirtjthh.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2c295ZXNzY2F1enNpcnRqdGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQzNTU4NDQsImV4cCI6MjAyOTkzMTg0NH0.3HoGdobfXm7-SJtRSVF7R9kraDNHBFsiEaJunMjwpHk';

const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
    headers: {
        'Authorization': `Bearer ${SUPABASE_KEY}`,
        'Content-Type': 'application/json',
        'Accept': 'application/vnd.api+json',
    },
});

        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            try {
                const { data, error } = await supabaseClient.storage.from('audio_files').upload(`public/${file.name}`, file);
                if (error) {
                    console.error('Error uploading file:', error.message);
                    alert('Error uploading file. Check console for details.');
                } else {
                    console.log('File uploaded successfully:', data);
                    alert('File uploaded successfully!');
                }
            } catch (error) {
                console.error('Error uploading file:', error.message);
                alert('Error uploading file. Check console for details.');
            }
        }
    </script>
</body>
</html>
