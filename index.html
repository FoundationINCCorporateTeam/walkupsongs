<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walk up Songs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
  }
  .audio-list {
    list-style-type: none;
    padding: 0;
  }
  .audio-item {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .audio-item span {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 10px;
  }
  .button-container {
    display: flex;
    gap: 10px;
  }
  .button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>10U OMGAA Asteroids Walkup Songs</h1>

  <ul class="audio-list" id="audioList">
    <!-- List items will be added dynamically here -->
  </ul>
<p>Made by Nolan I.</p>
  <script>
    // Function to create a new audio list item
    function createAudioListItem(text, audioSrc, startTime, endTime) {
      const listItem = document.createElement('li');
      listItem.classList.add('audio-item');

      const textElement = document.createElement('span');
      textElement.textContent = text;
      listItem.appendChild(textElement);

      const audioElement = new Audio();
      audioElement.src = audioSrc;

      const buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      const playButton = document.createElement('button');
      playButton.textContent = 'Play';
      playButton.classList.add('button');
      playButton.addEventListener('click', function() {
        audioElement.currentTime = startTime;
        audioElement.play();
        const playTimer = setInterval(() => {
          if (audioElement.currentTime >= endTime) {
            audioElement.pause();
            clearInterval(playTimer);
          }
        }, 100);
      });

      const pauseButton = document.createElement('button');
      pauseButton.textContent = 'Pause';
      pauseButton.classList.add('button');
      pauseButton.addEventListener('click', function() {
        audioElement.pause();
      });

      buttonContainer.appendChild(playButton);
      buttonContainer.appendChild(pauseButton);
      listItem.appendChild(buttonContainer);

      return listItem;
    }

    // Example data - you can replace with your own list
    const audioData = [
      { text: 'Ava 30', audioSrc: 'Shut Up and Dance.mp3', startTime: 158, endTime: 180 },
      { text: 'Kelsey 47', audioSrc: 'Wild Thing (feat. Lita Ford).mp3', startTime: 0, endTime: 30 },
      { text: 'Emmy 4', audioSrc: 'Primal Scream.mp3', startTime: 70, endTime: 93 },
      { text: 'Daphne 21', audioSrc: 'HandClap.mp3', startTime: 28, endTime: 47 },
      { text: 'Allison 31', audioSrc: 'Roar.mp3', startTime: 45, endTime: 70 },
      { text: 'Katy 55', audioSrc: 'Bad Blood.mp3', startTime: 0, endTime: 23 },
      { text: 'Luca 49', audioSrc: 'Ready For It .mp3', startTime: 142, endTime: 155.5 },
      { text: 'Millie 3', audioSrc: "Shake It Off (Taylor's Version).mp3", startTime: 42, endTime: 64 },
      { text: 'Lainie 41', audioSrc: 'Thunder.mp3', startTime: 74.5, endTime: 97 },
      { text: 'Maiya 56', audioSrc: 'Song 2 (2012 Remaster).mp3', startTime: 0, endTime: 30 },// Keep as This is it
      { text: 'Sophie 54', audioSrc: 'Crazy Train.mp3', startTime: 0, endTime: 32 },
      { text: 'Nora 14', audioSrc: 'Eyes Closed.mp3', startTime: 33, endTime: 57 },
      { text: 'Pumpup Song 1: Warriors Imagine Dragons', audioSrc: 'Warriors.mp3', startTime: 33, endTime: 57 },
      { text: 'Pumpup Song 2: This Is It', audioSrc: 'This Is It.mp3'},
      { text: 'Pumpup Song 3: Noise', audioSrc: 'Noise.mp3', startTime: 33, endTime: 57 },
      { text: 'Pumpup Song 4: The Champion', audioSrc: 'The Champion [feat. Ludacris].mp3', startTime: 33, endTime: 57 },
      { text: 'Game End: Top Gun Theme', audioSrc: 'Top Gun Anthem.mp3', startTime: 33, endTime: 57 },
      { text: 'Fun Song: Peanut Butter Jelly Time', audioSrc: 'Peanut Butter Jelly Time.mp3', startTime: 33, endTime: 57 }
      // Add more items as needed
    ];

    // Function to initialize the audio list
    function initializeAudioList() {
      const audioList = document.getElementById('audioList');

      audioData.forEach(item => {
        const listItem = createAudioListItem(item.text, item.audioSrc, item.startTime, item.endTime);
        audioList.appendChild(listItem);
      });
    }

    // Initialize the audio list on page load
    document.addEventListener('DOMContentLoaded', initializeAudioList);
  </script>
</body>
</html>
