<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload Audio File</h1>
    <input type="file" id="audio-file" accept="audio/*">
    <button onclick="uploadAudio()">Upload</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Replace with your Supabase access keys
        const SUPABASE_URL = 'https://dvsoyesscauzsirtjthh.supabase.co';
        const ACCESS_KEY_ID = '1ba7d8666a52d4ef367729c052a8a8cf';
        const ACCESS_KEY_SECRET = '60c504e1de6cb8035fa7b208daa1171cd954907507c0839e15f3583e0cbd62eb';

        // Construct Supabase URL with access keys
        const SUPABASE_KEY = `${ACCESS_KEY_ID}:${ACCESS_KEY_SECRET}@`;

        const supabaseClient = window.supabase.createClient(`${SUPABASE_URL}/${SUPABASE_KEY}`);

        async function uploadAudio() {
            const audioFile = document.getElementById('audio-file').files[0];

            if (audioFile) {
                try {
                    const { data, error } = await supabaseClient.storage.from('audio_files').upload(`public/${audioFile.name}`, audioFile);

                    if (error) {
                        console.error('Error uploading audio file:', error);
                        alert('Error uploading audio file. Please check console for details.');
                    } else {
                        alert('Audio file uploaded successfully!');
                    }
                } catch (uploadError) {
                    console.error('Upload Error:', uploadError);
                    alert('An error occurred during upload. Please check console for details.');
                }
            } else {
                alert('Please select an audio file to upload.');
            }
        }
    </script>
</body>
</html>
