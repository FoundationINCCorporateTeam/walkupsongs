<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walk up Songs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
  }
  .audio-list {
    list-style-type: none;
    padding: 0;
  }
  .audio-item {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .audio-item span {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 10px;
  }
  .play-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .play-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Walkup Songs</h1>

  <ul class="audio-list" id="audioList">
    <!-- List items will be added dynamically here -->
  </ul>

  <script>
    // Function to create a new audio list item
    function createAudioListItem(text, audioSrc, startTime, endTime) {
      const listItem = document.createElement('li');
      listItem.classList.add('audio-item');

      const textElement = document.createElement('span');
      textElement.textContent = text;
      listItem.appendChild(textElement);

      const audioElement = new Audio();
      audioElement.src = audioSrc;

      const playButton = document.createElement('button');
      playButton.textContent = 'Play';
      playButton.classList.add('play-button');
      playButton.addEventListener('click', function() {
        audioElement.currentTime = startTime;
        audioElement.play();
        const playTimer = setInterval(() => {
          if (audioElement.currentTime >= endTime) {
            audioElement.pause();
            clearInterval(playTimer);
          }
        }, 100);
      });

      listItem.appendChild(playButton);

      return listItem;
    }

    // Example data - you can replace with your own list
    const audioData = [
      { text: 'Afraid of The Dark', audioSrc: 'Afraid of the Dark.mp3', startTime: 10, endTime: 30 },
      { text: 'This Is It', audioSrc: 'This Is It.mp3', startTime: 41, endTime: 59 },
      { text: 'Eyes Closed', audioSrc: 'Eyes Closed.mp3', startTime: 33, endTime: 57 }
      // Add more items as needed
    ];

    // Function to initialize the audio list
    function initializeAudioList() {
      const audioList = document.getElementById('audioList');

      audioData.forEach(item => {
        const listItem = createAudioListItem(item.text, item.audioSrc, item.startTime, item.endTime);
        audioList.appendChild(listItem);
      });
    }

    // Initialize the audio list on page load
    document.addEventListener('DOMContentLoaded', initializeAudioList);
  </script>
</body>
</html>
